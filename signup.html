<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Supplier and online distributor of various kinds of healthy food products including nuts, dried fruit, seeds, grains, fresh fruits and vegetables.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link rel="stylesheet" href="/assets/libs/bootstrap/css/bootstrap.min.css">
    <!-- Fontawesome 4 -->
    <link rel="stylesheet" href="/assets/libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSF Style -->
    <link rel="stylesheet" href="/assets/style/style.css">

    <title>Sign up</title>
</head>

<body>
    <main id="signup">
        <div class="container-fluid">
            <div class="row">
                <div class="signupHero col-md-4">
                    <small><a href="https://storyset.com/business">Illustration by Freepik Storyset</a></small>
                </div>
                <div class="signup col-md-8">
                    <div>
                        <h3>Join as a Member, it's Free</h3>
                        <p>Already have an Account? <a href="login.html">Login here</a></p>
                    </div>

                    <form class="mt-5" method="post" action="">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput"
                                placeholder="name@example.com" required>
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword"
                                placeholder="Create Password" required>
                            <label for="floatingPassword">Create Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="floatingConfirmPassword"
                                placeholder="Confirm Password" required>
                            <label for="floatingConfirmPassword">Confirm Password</label>
                        </div>

                        <button type="submit" class="btn CSF-PrimaryButton">Sign up</button>
                        <div class="mt-4">
                            <p>By signing up for CSF, you agree with our <a href="#">Privacy Policy</a> & <a href="#">Terms of Service</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>


    <script src="/assets/libs/jquery/jquery-3.5.1.min.js"></script>
    <script src="/assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
